<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="favicons/Draseart-Dumper-PokeBall.ico"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Pokedex</title>
  </head>
  <body>
    <main>
      <div class="build-team">
        <h1 class="h1-pokeball">Build your team</h1>
        <img
          src="img/pokeball-build-team.png"
          alt="pokeball"
          class="normal-pokeball"
        />
        <img
          src="img/pokeball-build-team.png"
          alt="pokeball"
          class="normal-pokeball"
        />
        <img
          src="img/pokeball-build-team.png"
          alt="pokeball"
          class="normal-pokeball"
        />
        <br />
        <img
          src="img/pokeball-build-team.png"
          alt="pokeball"
          class="normal-pokeball"
        />
        <img
          src="img/pokeball-build-team.png"
          alt="pokeball"
          class="normal-pokeball"
        />
        <img
          src="img/pokeball-build-team.png"
          alt="pokeball"
          class="normal-pokeball"
        />
      </div>

      <div>
        <img
          src="img/second-part-pokedex-perfect-final.png"
          alt="rigth-pokedex"
          class="pokemon-img-rigth"
        />
      </div>

      <img alt="" class="pokemon-img" />
      <!--<img class="error-pokemon-img"> --->

      <h1 class="pokemon-data">
        <span class="pokemon-number"></span> -
        <span class="pokemon-name"></span>
      </h1>

      <form class="form-search">
        <input
          class="input-search"
          type="search"
          placeholder="Nome ou Número"
          required
        />
      </form>

      <div class="buttons">
        <button class="button button-back">Voltar &lt;</button>
        <button class="button button-next">Avançar &gt;</button>
      </div>
      <img class="pokedex" src="img/pokedex.png" alt="Pokedex-Classica " />
    </main>
    <script src="js/index.js"></script>
  </body>
</html>
